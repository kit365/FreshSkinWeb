<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mã xác thực OTP</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 20px 0;
        }
        .message {
            color: #666;
            line-height: 1.5;
        }
        .warning {
            color: #dc3545;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Xác thực khôi phục mật khẩu</h2>
    <p>Xin chào,</p>
    <p>Mã OTP của bạn là:</p>
    <div class="otp-code" th:text="${otp}">123456</div>
    <p class="message">
        Mã này sẽ hết hạn sau <span th:text="${expireTime}">1 phút</span>
    </p>
    <p class="warning">
        Vui lòng không chia sẻ mã này với bất kỳ ai.
    </p>
    <div class="footer">
        <p>Đây là email tự động, vui lòng không trả lời.</p>
    </div>
</div>
</body>
</html>
